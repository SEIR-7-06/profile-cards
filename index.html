<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONT AWESOME CSS -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>CSS Profile Card</title>
</head>
<body>
  <main class="cards">
    <!-- CARD -->
    <div class="card">
      <!-- PROFILE -->
      <section class="card-profile">
        <span class="card-status">Online</span>
        <img class="card-img" src="https://picsum.photos/id/1011/200" alt="user">
        <h2 class="card-name">John Shoshone</h2>
      </section>

      <!-- REVIEWS -->
      <section class="card-reviews">
        <ul class="card-stars">
          <li class="card-star"><i class="fas fa-star"></i></li>
          <li class="card-star"><i class="fas fa-star"></i></li>
          <li class="card-star"><i class="fas fa-star"></i></li>
          <li class="card-star"><i class="fas fa-star"></i></li>
          <li class="card-star"><i class="fas fa-star"></i></li>
        </ul>
        <p class="card-profession">Psychic Healer</p>
      </section>

      <!-- PRICING -->
      <section class="card-pricing">
        <p class="card-discount">5 mins free</p>
        <p class="card-pricingRate">then $5.99/min</p>
      </section>

      <!-- ACTIONS -->
      <section class="card-actions">
        <button class="card-button card-button_phone"></button>
        <button class="card-button card-button_chat"></button>
      </section>
    </div>
  </main>
</body>
</html>
